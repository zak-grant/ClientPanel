<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
  </div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-striped table-responsive-md">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td [ngClass]="{'text-danger': client.balance > 0}"> {{client.balance | currency}}</td>
      <td>
        <a routerLink="client/{{client.id}}" class="btn btn-warning btn-sm">
          <i class="fa fa-arrow-circle-o-right"> Details</i>
        </a>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>Total Owed:</td>
      <td class="totalOwedByAll">
        {{totalOwed | currency}}
      </td>
      <td></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
